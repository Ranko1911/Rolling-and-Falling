<!doctype html>
<html lang="EN" translate="no" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CSS (for icons) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS for footer styling -->
    <link rel="stylesheet" href="/css/footer.css" />

    <title>Footer Example</title>
  </head>

  <body>
    <footer class="bg-black text-white text-center py-4">
      <div class="foot-container">
        <div class="row">
          <div class="col-md-6 mb-3 mb-md-0">
            <p class="mb-0">
              &copy; 2024 Rolling And Falling. All Rights Reserved.
            </p>
          </div>
          <div class="col-md-6">
            <a href="https://www.facebook.com" class="text-white me-3">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://www.twitter.com" class="text-white me-3">
              <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://www.instagram.com" class="text-white me-3">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/ancor-gonz%C3%A1lez-carballo-01665927a/"
              class="text-white"
            >
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
