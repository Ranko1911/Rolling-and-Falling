<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error 404 - Página no encontrada</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        font-size: 2.5rem;
        color: #ff6347;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 20px;
      }

      a {
        text-decoration: none;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Error 404 - Página no encontrada</h1>
      <p>Lo sentimos, la página que estás buscando no ha sido encontrada.</p>
      <p>Mensaje aleatorio: <span id="randomMessage"></span></p>
      <p>
        <a href="https://ranko1911.github.io/Rolling-and-Falling/"
          >Volver a la página de inicio</a
        >
      </p>
    </div>

    <script>
      // Array de mensajes aleatorios
      const messages = [
        '¡Oops! Parece que el dado natural 1 ha intervenido.',
        'Los planes de tu personaje se han visto afectados por un fallo en la magia.',
        'El hechizo se ha descontrolado, ¡se necesita una tirada de salvación!',
        'Los engranajes del Dungeon Master han encontrado un obstáculo inesperado.',
        'El laberinto ha cambiado sin previo aviso. ¡Recompongan sus mapas!',
        'El cofre del tesoro estaba atrapado. Intenten una nueva combinación.',
        'Los dados han caído de la mesa y se han mezclado con las miniaturas.',
        'El encuentro aleatorio resultó ser más desafiante de lo esperado.',
        'La maldición del nat 20 se ha invertido. ¡Es hora de tirar de nuevo!',
        'El PNJ crucial para la misión ha desaparecido inexplicablemente.',
        'El pergamino de hechizos se ha mezclado con un libro de recetas.',
        'La trampa fue desactivada, pero ahora no se puede encontrar la salida.',
        'El artefacto mágico ha mostrado una inscripción en un idioma desconocido.',
        'El misterioso acertijo no tiene solución lógica. ¡Necesitamos ayuda!',
        'El contrato con el demonio se ha roto inesperadamente. ¡Prepárense para lo peor!',
        'La poción de curación se ha transformado en una poción de confusión.',
        'La carta de la suerte se ha revelado como una carta de la desgracia.',
        'El enigma del enano ha llevado a un corredor sin salida. ¡Necesitamos un plan B!',
        'La puerta secreta se ha atascado con un mecanismo antiguo. ¡Tiren fuerza!',
        'La profecía está incompleta. ¡Alguien ha borrado una parte crucial!',
        'El hechizo de invisibilidad ha afectado a la montura del paladín. ¡Esperen un momento!',
        'La batalla contra el dragón se ha interrumpido debido a un problema de escenografía.',
        'El pergamino de teletransporte ha enviado al grupo a la ubicación equivocada.',
        'La reliquia ancestral se ha roto en pedazos inexplicables. ¡La misión ha cambiado!',
        'El tablero de juego ha sufrido una falla dimensional. ¡Los personajes están dispersos!',
        'La tienda de magia ha cerrado inesperadamente. ¡Regresen mañana!',
        'La maldición del hexápodo ha corrompido las tiradas de salvación.',
        'El cálculo de la distancia de combate fue incorrecto. ¡Revise sus tácticas!',
        'El pergamino de la verdad reveló información falsa. ¡No confíen en todo lo que leen!',
        'El gato familiar se ha perdido en el plano astral. ¡Alguien necesita un hechizo de localización!',
      ];

      // Función para mostrar un mensaje aleatorio
      function showRandomMessage() {
        var randomIndex = Math.floor(Math.random() * messages.length);
        var message = messages[randomIndex];
        document.getElementById('randomMessage').textContent = message;
      }

      // Mostrar un mensaje aleatorio al cargar la página
      showRandomMessage();
    </script>
  </body>
</html>
